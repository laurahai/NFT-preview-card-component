<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap');
    </style> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <article class="card">
            <div class="container">
                <img src="images/image-equilibrium.jpg" alt="cube balancing on a point" class="NFT">
                <a href="">
                <div class="overlay">
                    <img src="images/icon-view.svg" alt="" class="icon-overlay">
                </div></a>
            </div>
            <h1 class="name"><a href="#">Equilibrium #3429</a></h1>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="columns">
                <p class="ETH">0.041 ETH</p>
                <p class="time">3 days left</p>
            </div>
            <div class="author">
                <img src="images/image-avatar.png" alt="Picture of the author, Jules Wyvern" class="avatar">
                <p class="author-description">Creation of <a href="">Jules Wyvern</a></p>
            </div>
        </article>
    </main>
</body>
</html>
